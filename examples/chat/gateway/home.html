<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");
            var enc = new TextEncoder("utf-8");
            var little_endian = true;
            var extend = new ArrayBuffer(18);
            var number = 0;
            function appendLog(item) {
                var doScroll = log.scrollTop === log.scrollHeight - log.clientHeight;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                var v = enc.encode(msg.value);
                var buffer = new ArrayBuffer(26 + v.length);
                var view = new DataView(buffer);
                var exV = new DataView(extend);
                view.setUint32(0, 26 + v.length, little_endian);
                view.setUint16(4, 18, little_endian);
                view.setUint16(6, 8, little_endian);  //FrameTypeGateToNextZoneFunc
                for (var i = 0, n = v.length; i < n; i++) { view.setUint8(i + 8, v[i]); }
                for (var j = 0, n = 18; j < n; j++) { view.setUint8(8 + v.length + j, exV.getUint8(j)); }
                //  console.log(buffer)
                conn.send(buffer);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://127.0.0.1:8080/ws");
                conn.onopen = function (evt) {
                    var Magic = new ArrayBuffer(4);
                    var MagicView = new DataView(Magic);
                    MagicView.setUint32(0, 2299, little_endian);
                    conn.send(Magic);
                    //join room
                    var buffer = new ArrayBuffer(8);
                    var view = new DataView(buffer);
                    view.setUint32(0, 8, little_endian);
                    view.setUint16(4, 0, little_endian);
                    view.setUint16(6, 50, little_endian); //chat.FrameTypeJoin
                    conn.send(buffer);
                };
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>连接已关闭。</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    if (evt.data.size <= 8) { return; }
                    number++;
                    if (number == 1) {
                        var reader = new FileReader();
                        var b = evt.data.slice(8, evt.data.size);
                        reader.readAsArrayBuffer(b);
                        reader.onloadend = function (e) {
                            var re = new DataView(this.result);
                            var ex = new DataView(extend);
                            for (var i = 0, n = 16; i < n; i++) { ex.setUint8(i, re.getUint8(i), little_endian); }
                            ex.setUint16(16, 51, little_endian);  //chat.FrameTypeMessage
                        }
                        return;
                    }
                    var reader = new FileReader();
                    var b = evt.data.slice(8, evt.data.size);
                    reader.readAsText(b);
                    reader.onloadend = function (e) {
                        var item = document.createElement("div");
                        item.innerText = this.result;
                        appendLog(item);
                    }
                };
                var int = self.setInterval(heartbeat, 2000);

            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>您的浏览器不支持 WebSockets。</b>";
                appendLog(item);
            };
            function heartbeat() {
                if (conn.readyState == 1) {
                    var buffer = new ArrayBuffer(8);
                    var view = new DataView(buffer);
                    view.setUint32(0, 8, little_endian);
                    view.setUint16(4, 0, little_endian);
                    view.setUint16(6, 1, little_endian);
                    conn.send(buffer);
                }
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <meta charset="utf-8"></meta>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>

</html>
