<!DOCTYPE html>
<html lang="en">

<head>
    <title>test</title>
    <script type="text/javascript">
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");
            var enc = new TextEncoder("utf-8");
            var little_endian = true;
            function appendLog(item) {
                var doScroll = log.scrollTop === log.scrollHeight - log.clientHeight;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                var v = enc.encode(msg.value);
                var buffer = new ArrayBuffer(8 + v.length);
                var view = new DataView(buffer);
                view.setUint32(0, v.length + 8, little_endian);
                view.setUint16(4, 0, little_endian);
                view.setUint16(6, 55, little_endian);
                for (var i = 0, n = v.length; i < n; i++) view.setUint8(i + 8, v[i]);
                //  console.log(buffer)
                conn.send(buffer);
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://{{$}}/ws");
                conn.onopen = function (evt) {
                    var Magic = new ArrayBuffer(4);
                    var MagicView = new DataView(Magic);
                    MagicView.setUint32(0, 2299, little_endian); // use little endian
                    conn.send(Magic);
                };
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>连接已关闭。</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    if (evt.data.size <= 8) { return; }
                    var reader = new FileReader();
                    var b = evt.data.slice(8, evt.data.size);
                    reader.readAsText(b);
                    reader.onloadend = function (e) {
                        var item = document.createElement("div");
                        item.innerText = this.result;
                        appendLog(item);
                    }
                };
                var int = self.setInterval(heartbeat, 2000);

            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>您的浏览器不支持 WebSockets。</b>";
                appendLog(item);
            };
            function heartbeat() {
                if (conn.readyState == 1) {
                    var buffer = new ArrayBuffer(8);
                    var view = new DataView(buffer);
                    view.setUint32(0, 8, little_endian);
                    view.setUint16(4, 0, little_endian);
                    view.setUint16(6, 1, little_endian);
                    conn.send(buffer);
                }
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <meta charset="utf-8"></meta>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>
